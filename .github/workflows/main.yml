name: Codespace
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10.12
      uses: actions/setup-python@v1
      with:
        python-version: 3.10.12
    - name: Install dependencies
      run: |
        make install
    - name: lint
      run: |
        make lint
    - name: test
      run: |
        make test
    - name: format
      run: |
        make format